;font-size: 10px&amp;quot;&amp;gt;`P(A|B)=frac{P(AnnB)}{P(B)}=frac{P(A,B)}{P(B)}=frac{P(A)P(B|A)}{P(B)}`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P(AcapB)=P(B)P(A|B)`&amp;lt;br&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255 , 0 , 0)&amp;quot;&amp;gt;⚠ &amp;lt;/span&amp;gt;&amp;lt;font color=&amp;quot;#cc0000&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Law of&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Total&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;b style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#cc0000&amp;quot;&amp;gt;Probability&amp;lt;/font&amp;gt;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;u&amp;gt;&amp;lt;i&amp;gt;&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;`P(B)=P(A_1capB)+...+P(A_ncapB)`&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;`\\ \\ \\ \\ \\ \\ \\ \\ \\ =P(A_1)P(B|A_1)+...+P(A_n)P(B|A_n)`&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;If Independent:&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/b&amp;gt;`P(A|B)=P(A), P(AnnB|C)=P(A|C)P(B|C)`&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Pairwise independent A,B,C&amp;lt;/b&amp;gt;:`P(AnnB)=P(A)P(B), P(BnnC)`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;`=P(B)P(C), P(AnnC)=P(A)P(C)`&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;& ation&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;div&amp;gt;`E[X]=E[E[X|Y]]`&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[XY]=E[E[XY|X]]=E[E[XY|Y]]`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[XY|X]=X*E[Y|X],&amp;amp;nbsp; &amp;amp;nbsp;E[XY|Y]=Y*E[X|Y]`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Conditional &amp;amp;amp; Joint&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;`E[x|Y=y]=sum_(x)x*p_(X|Y)(x|y)` &amp;lt;/b&amp;gt;or for&amp;lt;b&amp;gt; `g(x)`&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;if X,Y are indepedent:&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`f_{X,Y}(x,y)=f(x)*f(y),&amp;amp;nbsp; &amp;amp;nbsp; f(x)=frac{f_{X,Y}(x,y)}{f(y)}`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`f_{X|Y}(x|y)=f(x)`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;deterministic r.v. are always indie&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;glass=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;471\&quot; width=\&quot;240\&quot; height=\&quot;356\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-4\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px; text-align: center;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Variance&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Var(X)=E[(X-E[X])^2]=`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[X^2]-(E[X])^2=σ^2,&amp;amp;nbsp; σ=sqrt(σ^2)`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Var(X^2)=E[(X^2)^2]-(E[X^2])^2`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Law of Total Variance&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;`Var(X)=E[Var(X|Y)]+Var(E[X|Y])]`&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;decompose `X` into `X|Y`, `Y` should be something that influeces `X`.&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;If independent:&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`Var(X+-Y)=Var(X)+Var(Y)`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;If dependent:&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;`Var(X_1+..)=sum_(i=1)^nVar(X_i)+sum_{i,j}Cov(X_i,X_j)`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Scaling of Var(X)&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;extract the constant and `a^2`:&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`Var(aX+b)=a^2Var(X)`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Sample Variance&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;`S_n=1/n sum^n(X_i-bar{X_n})^2, E[S_n]=(n-1)/nsigma^2`&amp;lt;br&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Unbiased Sample Variance&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;`tilde{S_n}=n/(n-1) S_n=1/(n-1)sum^n(X_i-bar{X_n})^2=`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`frac{1}{n-1}(sumX^2-n(barX)^2),&amp;amp;nbsp; E[tilde{S_n}]=sigma^2`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Covariance&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`Cov(X,Y)=E[(X-E[X])(Y-E[Y])`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`=E[XY]-E[X]E[Y]`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`Cov(X,Y)=0` means X,Y indepdent, only for &amp;lt;b&amp;gt;Normal &amp;lt;/b&amp;gt;distributions&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Correlation Coefficient&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`ρ_{XY}=frac{Cov(X,Y)}{σ_Xσ_Y}in[-1,1]`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; width=\&quot;200\&quot; height=\&quot;418\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-5\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;FA9TWM32eiZWdBci67CR-3\&quot; target=\&quot;FA9TWM32eiZWdBci67CR-3\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-6\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;FA9TWM32eiZWdBci67CR-3\&quot; target=\&quot;FA9TWM32eiZWdBci67CR-3\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-12\&quot; value=\&quot;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Conditional &amp;amp;amp; Joint&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`p(x|y)=frac{p(x,y)}{p(y)}=frac{p(x)p(y|x)}{p_Y(y)}`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;Fixed values `X=x` are different from `X`,`Y=X+N,N~N(0,1)rarr f(Y|X=x)~N(x,1)`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Multiplication Rule&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;`p(x,y)=p(y)*p(x|y)=p(x)*p(y|x)`&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`p(x,y,z)=p(x)*p(y|x)*p(z|x,y)`&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`p(x,y|z)=frac{p(x,y,z)}{p(z)}`&amp;lt;div&amp;gt;if X,Y cond. indie of Z:&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;`p(x,y|z)=p(x|z)*p(y|z)`&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;For Joint &amp;lt;b&amp;gt;Normal &amp;lt;/b&amp;gt;X,Y:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[X|Y]=mu_X+rhofrac{sigma_X}{sigma_Y}(y-mu_Y),&amp;amp;nbsp; Var(X|Y)=sigma_X^2(1-rho^2)`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Marginal using Total Probability&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;`p(x)=sum_y&amp;amp;nbsp; p(x,y)=sum_y p(x|y)p(y)`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`f(x)=int f(x,y)dy=int f(x|y)f(y)dy`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Prob of a joint in region A:&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P((X,Y)inA)=int int_((x,y)inA) f(x,y)dxdy`&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Expected Value Rule&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;`E[g(X,Y)]=sum_x sum_y g(x,y)p(x,y)`&amp;lt;br&amp;gt;`E[g(X,Y)]=int E[g(x,y)|Y=y]f(y)dy`&amp;lt;br&amp;gt;`E[g(X,Y)|Y=y]=int g(x,y)f(x|y)dy`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;CDF&amp;lt;/b&amp;gt;:&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`F(x,y) = P(X&amp;amp;lt;=x,Y&amp;amp;lt;=y)=int_(-oo)^y int_(-oo)^x f(s,t)dsdt`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;fontStyle=0\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;539\&quot; width=\&quot;240\&quot; height=\&quot;384\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-14\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Bernoulli Process&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;Trials must be independent and `p` constant. `X in{0,1}`&amp;lt;br&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Single Bernoulli Trial:&amp;lt;/b&amp;gt;:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P(X=1)=E[X]=p,&amp;amp;nbsp; Var(X)=p(1-p)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`I(p)=frac{1}{p(1-p)},&amp;amp;nbsp; hat{p}^&amp;quot;MLE&amp;quot;=\\text{Sum}/n=bar{X_n}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P(X=x)={(p,if x=1),(1-p,if x=0):}`, or equivocally:&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;`P(X=x)=p^x(1-p)^{1-x},&amp;amp;nbsp; &amp;amp;nbsp;I(p)=frac{1}{p(1-p)}`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`L(X)=prod p^{X_i}(1-p)^{1-X_i}=p^{sumX_i}(1-p)^{n-sumX_i}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;n Bernoulli Trials:&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The P() of `k` successes in `n` trials:&amp;lt;div&amp;gt;`P(X=k)=L(p)=((n),(k))p^k(1-p)^(n-k)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Sum of `k` success in `n` trials:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`X=k=X_1+...+X_n`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[X]=np,&amp;amp;nbsp; Var(X)=np(1-p)`&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Time until `1^{st}` success&amp;lt;/b&amp;gt;:&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`1^{st}` success at trial `k` means trials `k-1` all failed, and trial k succeed (Geometric Distro):&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P(X_1=k)=(1-p)^(k-1)p`&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`F_X(k)=P(X&amp;amp;lt;=k)=1-(1-p)^k`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Time of `k^{th}` success: &amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;this is an extended case of the above (Negative Geometric).&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/span&amp;gt;`P(Y_k=n)=((n-1),(k-1))p^k(1-p)^(n-k)`&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;means P(`k^{th}` success at `n` time)&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;For Geometrics: `E[Y_k]=k/p`, this means &amp;quot;E[time] until `k^{th}` success&amp;quot;, Assume memorylessness: `P(A|B)=P(A)`.&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;`Var(Y_k)=frac{k(1-p)}{p^2}`&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Merging Bernoulli Processes&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/b&amp;gt;`Ber(p+q-pq)=P(p)uuP(q)`= P(either or both) occurs.&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Splitting Bernoulli Processes&amp;lt;/b&amp;gt;&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;`A~Ber(pq), B~Ber(p(1-q))`&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;These streams are not independent&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;&amp;quot;&amp;gt;`&amp;quot;Binom&amp;quot;(p) approx N(np,np(1-p)):`&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;&amp;quot;&amp;gt;`P(X=19)=P(18.5&amp;amp;lt;=X&amp;amp;lt;=19.5)`&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;color: rgba(0 , 0 , 0 , 0) ; font-family: monospace ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;br style=&amp;quot;font- amily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;418\&quot; width=\&quot;200\&quot; height=\&quot;184\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-17\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;Normal Distribution&amp;lt;/div&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Normal Distribution&amp;lt;/b&amp;gt;`~N(μ,σ^2)`:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`f(x)=frac{1}{σ sqrt(2π)}exp(-frac{(x-μ)^2}{2σ^2})~N(μ, σ^2)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`F(x)=P(X&amp;amp;lt;=x)=int_{-oo}^x frac{1}{σ sqrt(2π)}exp(-frac{(t-μ)^2}{2σ^2})dt`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[X]=μ`, `E[X^2]=μ^2+σ^2`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[X^3]=μ^3+3μσ^2`, `E[X^4]=μ^4+6μ^2σ^2+3σ^4`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Var(X)=E[(X-μ)^2]=σ^2`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Var(X^2)=4μ^2σ^2+2σ^4`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`Var(barX)=σ^2/n`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`L(μ,σ^2|X)=frac{1}{(2πσ^2)^{frac{n}{2}}}exp(-frac{1}{2σ^2}sum(X_i-μ)^2)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`l(L)=-frac{n}{2}ln(2π)-frac{n}{2}ln(σ^2)-frac{1}{2σ^2}sum(X_i-μ)^2`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`hatμ^{MLE}=frac{sumX}{n}=barX`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`hat{σ^2}^{MLE}=frac{sum(X-hatμ)^2}{n}=S_n`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Standard Normal Distribution&amp;lt;/b&amp;gt;`~N(0,1)`:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`f(x)=frac{1}{sqrt{2π}}exp(-frac{x^2}{2})`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`F(x)=φ(x)=frac{1}{sqrt{2π}}int_{-oo}^x exp(-frac{t^2}{2})dt`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[X]=0`, `E[X^2]=1`, `E[X^3]=0`, `E[X^4]=3`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Var(X)=1`, `Var(X^2)=2`, `Var(barX)=frac{1}{n}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[barX_n]=0`, `Var(barX_n)=1/n`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;`E[(sumX_i^2)/n]=1`, `Var((sumX_i^2)/n)=2/n`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[((sumX_i)/n)^2]=1/n`, `Var(((sumX_i)/n)^2)=2/(n^2)`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`L(0,1|X)=frac{1}{(2π)^{frac{n}{2}}}exp(-frac{1}{2}sumX_i^2)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`l(0,1|X)=-frac{n}{2}ln(2π)-frac{1}{2}sumX_i^2`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`hatμ^{MLE}=frac{sumX}{n}=barX`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`hat{σ^2}^{MLE}=frac{sum(X-barX)^2}{n}=S_n`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;⚠ wolfram&amp;#39;s `σ` in `N(μ, σ)` is `sqrt(σ^2)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Linear Shift: `Y=aX+b, X~N(μ,σ^2), Y=N(aμ+b,a^2σ^2)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Independent Sum: `Z=N_1+N_2`, `Z~N(μ_X+μ_Y, σ_X^2+σ_Y^2)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Independent Diff: `Z=N_1-N_2`, `Z~N(μ_X-μ_Y, σ_X^2+σ_Y^2)`&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Z-Table: `Phi(-2)=P(Y&amp;amp;lt;=-2)=1-P(Y&amp;amp;lt;=2)=1-Phi(2)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Std to N(0,1): `frac{X-μ}{σ}`, `X=μ+σZ`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: rgba(0, 0, 0, 0); font-family: monospace; font-size: 0px; text-wrap: nowrap;&amp;quot;&amp;gt;%3CmxGraphModel%3E%3Croot%3E%3CmxCell%20id%3D%220%22%2F%3E%3CmxCell%20id%3D%221%22%20parent%3D%220%22%2F%3E%3CmxCell%20id%3D%222%22%20value%3D%22%26lt%3Bfont%20style%3D%26quot%3Bfont-size%3A%2010px%26quot%3B%20face%3D%26quo des to remove `ln`:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`ln(x)=y` is `e^{ln(x)}=e^y` then `x=e^y`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Wolfram: complete the square `x^2..`&amp;lt;/div&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Exponent&amp;lt;/b&amp;gt;&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;`(ab)^x=a^xb^x, (a^x)^y=a^(xy), a^xa^y=a^(x+y)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;e limits&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;`lim_{n rarr oo} (1-t/n)^n = e^(-t),&amp;amp;nbsp; lim_{n rarr oo} (1+t/n)^n = e^(t)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Indicators&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`I_A=1 if P(A),&amp;amp;nbsp; I_A=0 if P(A^c)`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`E[I_A]=P(A)`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;940\&quot; y=\&quot;1450\&quot; width=\&quot;230\&quot; height=\&quot;270\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-25\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;MAP Estimator&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;MAP&amp;lt;/b&amp;gt;:&amp;amp;nbsp;Maximum Posterior Estimator. Incorporates prior `p(θ)`, unlike &amp;lt;b&amp;gt;MLE&amp;lt;/b&amp;gt;.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`hatθ^{MAP}=argmax π(θ|X)=argmax L_n(X|θ)π(θ)`.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Find critical value(s) via `d/dx π(θ|X)=0`, verify min or max by `d^2/dx^2 π(θ|X)` and plug back into `λ^{MAP}`.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;MAP is the mode of `argmaxπ(θ|X)`, which means `hatθ^{MAP}` is one of the values of `θ` if `θ` is a discrete set.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Example&amp;lt;/b&amp;gt;:&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;given `g(x)=λe^-λx, λ~exp(θ)`, find `λ^{MAP}`.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Solution 1.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;1) Posterior `prop` Likelihood*Prior. We ignore the marginal `p(X)` because it acts as a constant here so it will not change `argmax` of `λ`.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;2) `π(λ|X)prop L(X|λ)π(λ)=λ^n e^{-λsumX}*(θe^{-θλ})`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;3) differentiate this posterior with respect to the parameter we&amp;#39;re trying to estimate, set it to 0 and solve.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;4) wolfram: `frac{d}{dλ}λ^n e^{-λsumX}*(θe^{-θλ})=0`, we get `λ^{MAP}=frac{n}{sumX+θ}`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;5) wolfram: `frac{d^2}{dλ^2}ln(λ^n e^{-λx}*(θe^{-θλ}))=-frac{n}{λ^2}`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;6) plug this back into `λ^{MAP}` we get `-frac{(sumX+θ)^2}{n}`, since `(sumX+θ)^2` must `&amp;amp;gt;0`, and `n&amp;amp;gt;0`, 2nd derivative test is neg, which means `λ^{MAP}` is the maximum.&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;1729\&quot; width=\&quot;240\&quot; height=\&quot;421\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-27\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Differences Squared Measures&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`(X-c)^2`: Emphasize bigger differences, makes finding critical points easier.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`E[(X-c)^2]`: average deviations.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;`E[(X-hatθ)^2]`: &amp;lt;b&amp;gt;MSE &amp;lt;/b&amp;gt;of an estimator,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;aka Quadratic Risk:&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`R(hatθ)=Var(hatθ)+(Bias(hatθ))^2`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;e.g. MSE of `mu-barX` is `\\text{standard error}^2: E[(mu-barX)^2]=(sigma/sqrt{n})^2=sigma^2/n`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Variance &amp;lt;/b&amp;gt;&amp;amp;amp; &amp;lt;b&amp;gt;Sample Variance&amp;lt;/b&amp;gt;:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[(X-E[X])^2]=Var(X),&amp;amp;nbsp; &amp;amp;nbsp; E[(X-barX)^2] rarr S_n`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;LMS&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;:&amp;amp;nbsp;Least Mean Squared Error, aka Bayes Estimator, minimizes posterior, is usually the `mu=E[X]`, or the `E[X|Y]` of a joint distribution:&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[(X-hatX^{LMS})^2]=E[(X-E[X|Y])^2]=Var(X|Y)`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Test Statistics&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Typically measures the differences between an estimator `hatλ` and the hypothesis `λ_0`: `hatλ-λ_0`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;827\&quot; width=\&quot;240\&quot; height=\&quot;304\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-32\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;PDF &amp;lt;/b&amp;gt;(gives density, not prob)&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;- Must be non-negative: `f(x)&amp;amp;gt;=0`,&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;-`P(X=x)=0` for any&amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;deterministic value&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;- Must Integrate to `1`:&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;`int_(-oo)^oo f(x)dx=1` for `-oo to oo` ranges must be added up, e.g. `int_{-oo}^1 x&amp;amp;lt;1, int_1^{oo} x&amp;amp;gt;1`, if `int f(x)ne1` but it&amp;#39;s finite, we can * `frac{1}{int f(x)}` to normalize it to `f(x)=1`, but if any part of the `int` &amp;quot;doesn&amp;#39;t converge&amp;quot;, means inifinite and can&amp;#39;t be normalized.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;- Evaluating at specific points gives the `\\text{relative density}` of that point, not the actual probabilties, to get&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;the actual probability in that range:&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;integrate between the bounds: `P(a&amp;amp;lt;=X&amp;amp;lt;=b)=\\int_a^b f(x)dx`, this gives the CDF for that range.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;940\&quot; y=\&quot;662\&quot; width=\&quot;230\&quot; height=\&quot;298\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-33\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;POISSON PROCESS&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Poisson &amp;lt;/b&amp;gt;Distribution:&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;X = # of events in a fixed time interval.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;Idea: Random # of&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;`k` events in `t` units of time with rate `λ`, exact timing of `k` is random. `F(x)=`prob of `x` events happending in a fixed `t` time interval?&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;General PMF: `P(X=k)=frac{(λt)^ke^(-λt)}{k!}`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;`E[X_t]=Var(X_t)=λt,&amp;amp;nbsp; &amp;amp;nbsp;I = 1/λ,&amp;amp;nbsp; &amp;amp;nbsp;λ=frac{E[X_t]}{t}`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;For 1 unit of time `t=1`: `P(X=k)=frac{λ^ke^{-λ}}{k!}`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;`E[X]=Var(X)=λ,&amp;amp;nbsp; &amp;amp;nbsp;E[X^2]=λ(1+λ)`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;`I = 1/λ,&amp;amp;nbsp; &amp;amp;nbsp;L(λ)=frac{λ^{sumX_i}e^{-nλ}}{(x_1!...x_n!)}`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;Probability of &amp;lt;b&amp;gt;0&amp;lt;/b&amp;gt; event in &amp;lt;b&amp;gt;1&amp;lt;/b&amp;gt; unit time`=e^{-λ}`; &amp;lt;b&amp;gt;1&amp;lt;/b&amp;gt; event`=λe^{-λ}`, &amp;lt;b&amp;gt;2&amp;lt;/b&amp;gt; events`=frac{λ^2e^{-λ}}{2}`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;When dealing with &amp;lt;b&amp;gt;time &amp;lt;/b&amp;gt;intervals between events, use the `~exp(λ)`:&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Exponential &amp;lt;/b&amp;gt;Distribution:&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;X = unit time until &amp;lt;b&amp;gt;next &amp;lt;/b&amp;gt;event in Poisson Proccess, aka the inter-arrival time.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;Idea: Random time len between Fixed Events&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;`f_X(x)=λe^(-λx),&amp;amp;nbsp; F_X(x)=1-e^(-λx)`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;The CDF is: `P(1^{st}` event at exactly `x` time`)`.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;`E[X]=1/λ,&amp;amp;nbsp; E[X^2]=2/λ^2,&amp;amp;nbsp; Var(X)=(E[X])^2=I(λ)=1/λ^2`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;`P(X&amp;amp;gt;=a)=int_a^oo λe^(-λx)dx=e^(-λa),&amp;amp;nbsp; exp(λ)=sum_(k=0)^oo λ^k/{k!}`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;`hatλ^{MLE}=1/bar{X_n}=frac{n}{sumX},&amp;amp;nbsp; Var(hatλ^{MLE})=λ^2/n`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`L(λ)=λ^n e^{-λsumX_i},&amp;amp;nbsp; l(λ)=nlnλ-λsumX_i`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;Typically when we use `T_1, T_2` etc. this means &amp;quot;inter-arrival time&amp;quot;. `T_2`=time interval from `T_1` to `T_2` `~exp(λ)`&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Properties&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;- In a Poisson Process, events must be indepdent, and `λ` must be the same.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;- Conversely, each interval can be broken up into independent subintervals.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;- This `\\text{Memoryless}` property means, given a fixed time `t`, any sub-intervals`~\\text{Unif}[0,t]`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Sum&amp;lt;/b&amp;gt;&amp;amp;nbsp;of Poisson Process:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;(`λ_i` must be indepedent) `X_1~Poi(λ_1), X_2~Poi(λ_2)`&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`X=X_1+X_2: X~Poi(λ_1+λ_2)`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;for 1 unit of time, you&amp;#39;d expect to see `λ_A+λ_B` events, so at anytime, you expect to see `frac{λ_A}{λ_A+λ_B}` type `λ_A` events.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P(&amp;quot;out of n arrivals are total of k type A events&amp;quot;)`=`((n),(k))(frac{λ_A}{λ_A+λ_B})^k(frac{λ_A}{λ_A+λ_B})^{n-k}`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;`Erlang(k)=Erlang(k/2)+Erlang(k/2)`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Split&amp;lt;/b&amp;gt;&amp;amp;nbsp;of Poisson Process:&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;`Ber(p),&amp;amp;nbsp; &amp;amp;nbsp; λ_A=λp,&amp;amp;nbsp; &amp;amp;nbsp; λ_B=λ(1-p)`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Order Statistics&amp;lt;/b&amp;gt;:&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;expected of the `T^{th}` event`=1/λ sum_{i=1}^k 1/(n-i+1)`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;e.g. 3 engines,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`E[T_3]=frac{1}{3λ}+frac{1}{2λ}+frac{1}{λ}`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;`f_{T_3}(t)=F_{T_3}(t)` means the Prob that the `3^{rd}` order stat happened before t, which is the prob that `1^{st}, 2^{nd}, 3^{rd}` event all each happened before time `t`, which means `F_{T_3}(t)=P(T_1&amp;amp;lt;=t,T_2&amp;amp;lt;=t,T_3&amp;amp;lt;=t)=(1-e^{-λt})^3`, differentiate this to get `f_{T_3}(t)`&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; width=\&quot;260\&quot; height=\&quot;880\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-35\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Meta&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;step 1&amp;lt;/b&amp;gt;: Understand exactly what the question is asking&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;step 2&amp;lt;/b&amp;gt;: break the question into smaller parts. e.g. How to break up complex `P(A)` into smaller `P(A_1)P(A_2)*...`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;602\&quot; width=\&quot;200\&quot; height=\&quot;89\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-37\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center&amp;quot;&amp;gt;&amp;lt;b&amp;gt;MIXED RV&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;span&amp;gt;`P(X=Y)=p` Y~discrete, `P(X=Z)=1-p` Z~continous&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;CDF: `F(x) = p*F_Y(x)+(1-p)*F_Z(x)`&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;`E[X] = p*E[Y]+(1-p)*E[Z]`&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;Derive `f_X(x)` from `F_X(x)`\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;691\&quot; width=\&quot;200\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-38\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Statistical Models&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`(E, (P_theta)_{thetainTheta})`&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`E`: sample space (`X_1`...)&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`P`: family of prob measures on E&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`Theta`: Param set. Well specified if the true `theta^{star} in Theta`&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px; color: rgb(255, 0, 0);&amp;quot;&amp;gt;⚠ &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;sample space must not depend on parameter&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 0, 0); font-size: 10px;&amp;quot;&amp;gt;⚠ &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;sample space must be the support for the distribution. i.e. `([0,oo), {N(mu,sigma^2)})` is not valid because the sample space for a `N` is all `R`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Identifiability&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;`theta`&amp;amp;nbsp; identifiable only if mapping `theta in Theta rarr P_theta` is injective&amp;lt;br&amp;gt;(injective: `theta != theta&amp;#39; rArr P_theta != P_{theta&amp;#39;})`&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;LLN&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;if iid: `lim_{nrarroo}bar{X_n}=E[X]=μ`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;CLT&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;if iid, and `n` is large:`frac{sqrt(n)}{σ}(bar{X_n}-μ)=frac{bar{X_n}-μ}{frac{σ}{sqrt{n}}}rarr N(0,1)`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`sqrt(n)(bar{X}-mu) rarr N(0,sigma^2)`: `barX~N(μ,σ^2/n)`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;need to enlarge `barX-mu` by `sqrt{n}`, otherwise as `n uarr`, `barX-mu`&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;will `rarr0`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;771\&quot; width=\&quot;200\&quot; height=\&quot;354\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-39\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Random # * Random Amounts&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;`N`: # of events&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;`X_i`: Amount of each event&amp;lt;br&amp;gt;`T`: Total Amount: `T=sum_{i=1}^N X_i`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;`E[T] = E[N]E[X]=E[N]cdotmu`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;div&amp;gt;by law of total variance:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Var(T)=E[Var(T|N)]+Var(E[T|N])`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Var(T)=σ^2cdotE[N]+μ^2cdotVar(N)`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;1010\&quot; width=\&quot;240\&quot; height=\&quot;123\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-40\&quot; value=\&quot;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Convolution&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;Find the Probability of the Sum of variables:&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`Z=X+Y`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;span style=&amp;quot;&amp;quot;&amp;gt;`p_Z(z)=sum_x p_X(x)p_Y(z-x)`&amp;lt;/span&amp;gt;&amp;lt;br style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;&amp;quot;&amp;gt;`f_Z(z)=int_(-oo)^oo f_X(x)f_Y(z-x)dx`&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;923\&quot; width=\&quot;240\&quot; height=\&quot;87\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-60\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;text-align: left;&amp;quot;&amp;gt;Critical Values&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; text-align: left;&amp;quot;&amp;gt;(z-score)&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`a=0.025`, 2-tails: `a/2=0.0125` in each tail`q_{a/2}=2.24`, 1-tail: `q_a=1.96`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`a=0.05`, 2-tails: `a/2=0.025` in each tail`q_{a/2}=1.96`, 1-tail: `q_a=1.645`.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`a=0.1`, 2-tails: `a/2=0.05` in each tail`q_{a/2}=1.645`, 1-tail: `q_a=1.28`.&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;1125\&quot; width=\&quot;200\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-67\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px; text-align: center;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;MLE Estimator&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Since `L(X|θ)` means the likelihood of observing `X_i` assuming `θ` is true, MLE aim to find a `hatθ` that makes the data most probable:&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px; background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;`hatθ^{MLE}=argmax_θ L(X|θ)`.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px; background-color: initial;&amp;quot;&amp;gt;Does not incorp prior&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`p(θ)`&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;, unlike &amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;MAP&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;The MLE calculated for the&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;prior&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`p(θ)` is called a constrainted MLE&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;wolfram&amp;lt;/b&amp;gt;: `frac{d}{dθ}ln(prod f_θ(x))=0`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Likelihood: all of `L(X|θ)` happening together: `L(X|θ)=prod_{i=1}^n f(X_i|θ)`.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Properties&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;If support of `P_θ` does&amp;#39;t depend on `θ`, `θ^star` is not at boundary, `I(θ)` is invertible:&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Consistent&amp;lt;/b&amp;gt;: As `n uarr`, MLE `rarr θ^star rarr` to true `θ`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Asymptotic &amp;lt;/b&amp;gt;Normality: For large `n`, `sqrt(n)(hatθ^{MLE}-θ^star)rarr N(0,frac{1}{I(θ^star)})`, `Var(hatθ)=frac{1}{I(θ)}`, `σ^2*(g&amp;#39;(x))^2` if re-parameterized.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;MLE minimizes &amp;lt;b&amp;gt;KL diver&amp;lt;/b&amp;gt;,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;can be Biased.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`f(x)` must be continuously differentiable to find critical values. No sharp corner, vertical tangents, or discontinuous functions.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;1397\&quot; width=\&quot;240\&quot; height=\&quot;332\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-68\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial; text-align: left;&amp;quot;&amp;gt;Gamma&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;b&amp;gt;Distribution&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;`f(x;α,β)=β^α/(Γ(α))*x^{a-1}e^{-βx}`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`Var(X)=α/β^2`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`hat{x}^{Bayes}=E[X]=α/β, E[X^2]=frac{α(α+1)}{β^2}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Γ(α)` normalizes the distribution to 1. if `&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;α&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;` integer:&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`Γ(α)=(α-1)!`,&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;posterior `π(θ|X)prop Γ(θ;α,β)`, `hatθ^{MAP}=&amp;quot;Mode&amp;quot;=(α-1)/β`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;`X_1~Γ(α_1,β), X_2~Γ(α_2,β), X_1+X_2~Γ(α_1+α_2,β)`&amp;lt;/div&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;For use with time-related: until `k^{th}`, not limited to just next event:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`f(x)=frac{λ^kx^{k-1}e^{-λx}}{Γ(k)}`. `E[X]=k/λ, Var(X)=k/λ^2`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Erlang&amp;lt;/b&amp;gt;: Gamma but `k` must be integer: `f(x)=frac{λ^kx^{k-1}e^{-λx}}{(k-1)!}`, `E[X]=k/λ, Var(X)=k/λ^2`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; y=\&quot;880\&quot; width=\&quot;260\&quot; height=\&quot;220\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-70\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Fisher Information&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 0, 0); font-size: 10px;&amp;quot;&amp;gt;⚠ &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;use only&amp;amp;nbsp;&amp;lt;u style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;ONE&amp;lt;/u&amp;gt; observation: `frac{1}{Var(X)}`&amp;lt;/span&amp;gt;&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`I(θ)=E[(frac{d}{dθ}lnf(X;θ))^2]=-E[frac{d^2}{dθ^2}lnf(X;θ)]`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`I(theta)=Var(l&amp;#39;(theta))=-E[l&amp;#39;&amp;#39;(theta)],&amp;amp;nbsp; sum I_i(θ)=n*I(θ)`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Cramer-Rao Bound: `Var(hatθ)&amp;amp;gt;=frac{1}{I(θ)}`&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;Invariance re-para: `I(φ)=I(θ)(frac{dθ}{dφ})^2`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Matrix: `I_{ij}(θ)=E[frac{d}{dθ_i}lnf(X;θ)*frac{d}{dθ_j}lnf(X;θ)]`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;not well-defined if distro support depends on unknown paramemter (e.g. shifted `exp(λ)`)&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`frac{d^2}{dθ^2}` of log-likelihood must exist:&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`I(theta)=Var(l&amp;#39;(theta))=-E[l&amp;#39;&amp;#39;(theta)]`&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;1133\&quot; width=\&quot;240\&quot; height=\&quot;234\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-71\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Delta Method&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;font style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;Use CLT to `approx Var(hatθ)` of re-parameterized `hatθ`. Asym `V(hatθ)=Var(hatθ)*(g&amp;#39;(θ))^2`, this accounts for the change in variability induced by the transformation.&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`g(&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;θ&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;)` must be continous differentiable&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/font&amp;gt;`sqrt(n)(hatθ-theta)rarrN(0,sigma^2)`&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`sqrt(n)(g(hatθ)-g(theta))rarrN(0,(g&amp;#39;(theta))^2 * sigma^2)`&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Example&amp;lt;/b&amp;gt;:&amp;amp;nbsp;We want to estimate `sqrt{μ}` instead of the mean `μ`. We define `g(x)=sqrt{x}`, and use `g(barX)=sqrt{barX}` as an estimator for `sqrt{μ}`. By delta method, we have: `sqrt(n)(g(barX)-g(μ))rarrN(0,(g&amp;#39;(μ))^2*σ^2)`. Next, given `g(μ)=sqrt{μ},&amp;amp;nbsp; g&amp;#39;(μ)=frac{1}{2sqrt{μ}}`, then, `Var(sqrt{barX})approx frac{(g&amp;#39;(μ))^2*σ^2}{n}=frac{(frac{1}{2sqrt{μ}})^2*σ^2}{n}=frac{σ^2}{4nμ}`&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;940\&quot; y=\&quot;2016\&quot; width=\&quot;230\&quot; height=\&quot;291\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-72\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px; text-align: center;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;text-align: left;&amp;quot;&amp;gt;Confidence Interval&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;An interval that will contain the true parameter with a likelihood of `1-alpha`,&amp;amp;nbsp;cannot depend on unknown parameter.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`CI = [\\text{Estimate}-\\text{Critical Value}*\\text{Standard Error},`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`\\text{Estimate}+\\text{Critical Value}*\\text{Standard Error}]`&amp;lt;br&amp;gt;`P(bar{X_n}-q_{α/2}σ/sqrt(n)&amp;amp;lt;=μ&amp;amp;lt;=bar{X_n}+q_{α/2}σ/sqrt(n))=1-α` &amp;lt;font color=&amp;quot;#cc0000&amp;quot;&amp;gt;⚠`sqrt{σ^2}=σ`&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Standard Errors Forms&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`frac{σ}{sqrt{n}},&amp;amp;nbsp; &amp;amp;nbsp; sqrt{frac{σ^2}{n}},&amp;amp;nbsp; &amp;amp;nbsp; sqrt{frac{p(1-p)}{n}}`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`sqrt{frac{σ_1^2}{n_1}+frac{σ_2^2}{n_2}}` for `barX_1-barX_2`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Plug-in Method: use the `hatθ` in variance formulas for standard error.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; y=\&quot;1254\&quot; width=\&quot;260\&quot; height=\&quot;176\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-73\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;ESTIMATORS&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;Asym. Normal if:&amp;amp;nbsp;&amp;lt;/b&amp;gt;`sqrt(n)(hatθ-θ) rarr N(0,σ^2)`&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Consistent if:&amp;amp;nbsp;&amp;lt;/b&amp;gt;`hatθ&amp;amp;nbsp;rarr θ` as `n rarr oo`&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Bias:&amp;amp;nbsp;&amp;lt;/b&amp;gt;`Bias(hatθ)=E[hatθ]-θ`&amp;lt;br style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Quadratic Risk:&amp;amp;nbsp;&amp;lt;/b&amp;gt;`R(θ)=E[|hatθ-θ|^2]`&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Unbiased Estimator&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;`hatθ` such that `bias(hatθ)=0`, which means&amp;amp;nbsp;`hatθ rarr θ^*`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;if a `hatθ` is biased, use linearity of expectations to create a new estimator such that `E[hatθ]=c*E[hatθ]=θ`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Continuous Mapping Theorem&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Apply continuous `g(x)` to a sequence of `{X_i} rarr X`, then the transformed `{g(X_i)}` will also `rarr g(X)`. As in, applying `g(x)` preserves the convergence property.&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Note&amp;lt;/b&amp;gt;: plug in estimators in operations, e.g. plug-in `hatλ^{MLE}=1/barX` into `l(λ)`&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;1131\&quot; width=\&quot;240\&quot; height=\&quot;266\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-75\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Delta Method Example 2&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;font style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;1) Given `Y_i~Ber(θ^t), barY_n` is an estimator for `θ^t`, and `hat(θ)=barY_n^(1/t)`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;div&amp;gt;2) We need `Var(hat(θ))` as `n rarr oo`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;3) `Var(Y_i)=θ^t*(1 - θ^t), Var(barY_n)=frac{θ^t(1-θ^t)}{n}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;4) Delta Method: Let `g(x)=x^(1/t)` `g&amp;#39;(x)=(frac{1}{t})x^(frac{1}{t}-1), (g&amp;#39;(θ^t))^2=(1/t^2)θ^(2-2t)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;5) `Var(hat(θ)) approx (g&amp;#39;(θ^t))^2*Var(barY_n)`:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;6)&amp;amp;nbsp;`Var(hat(θ))=(frac{θ^t(1-θ^t)}{n})*(1/t^2)*θ^(2-2t)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`=frac{θ^(2-t)(1-θ^t)}{t^2}` We can remove `n` to show that asym variance has large `n` already.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;940\&quot; y=\&quot;2307\&quot; width=\&quot;230\&quot; height=\&quot;223\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-76\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Wald&amp;#39;s Test&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Accesses `hatθ^{MLE}` with `H_0`, typically for `H_1: hatθneθ_0`. Assumes `hatθ~N()`.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Z-form: `T_n^{Wald}=frac{hatθ-θ_0}{SE(hatθ)}=frac{hatθ-θ_0}{sqrt{hatVar(hatθ)}}~N(0,1)`, reject `H_0` when `|T_n|&amp;amp;gt;z_{a/2}` (2-tailed).&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`χ_1^2` form:&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`T_n^{Wald}=(frac{hatθ-θ_0}{SE(hatθ)})^2=frac{(hatθ-θ_0)^2}{hatVar(hatθ)}~χ_1^2`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;re-para `g(θ_0)=`, wald will not be robust.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;Multi-variate: `n(hat{θ}^{MLE}-θ_0)^T*(hat{θ}^{MLE}-θ_0)*I(hat{θ}^{MLE}) rarr chi_d^2`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`T_n=norm{sqrt(n)I(θ_0)^(1/2)(hat{θ}^&amp;quot;MLE&amp;quot;-θ_0)}^2 rarr chi_d^2`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px; font-weight: bold;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;1367\&quot; width=\&quot;240\&quot; height=\&quot;224\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-77\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Composition of `P(AnnBnnC)`&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P(A^c)rarrP(A)rarrP(B|A)uarrP(AnnB)rarr`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P(C|AnnB)rarrP(AnnBnnC)`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;1245\&quot; width=\&quot;200\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-79\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Hypothesis Tests&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot; color=&amp;quot;#ff0000&amp;quot;&amp;gt;⚠ &amp;lt;/font&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;fail to reject `H_0` is not accepting `H_0`&amp;lt;/font&amp;gt;&amp;lt;br style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;div&amp;gt;`θ`, `X_i`, `hatθ`:&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Given sample space, we use samples `X_i` to construct `hatθ` for the `θ` we are interested in inferencing.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`H_0, H_1`:&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;We hypothesized a value for `θ` we call `θ_0`, `H_1` could be `θ_0\\neθ`, (2-tailed) or `θ_0&amp;amp;gt;`or`&amp;amp;lt;θ` (1-tail).&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`T_n`: test statistic, usually `frac{hatθ-θ_0}{SE(hatθ)}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`T_n|H_0~`a known distribution, the goal is to leverage the known properties of distributions to infer `H_0`, e.g. Z-test, t-test, χ^2 test, Wald&amp;#39;s, LRT.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;1 tail&amp;lt;/b&amp;gt;: `P(X&amp;amp;gt;`or`&amp;amp;lt;T_n)` is the tail to the right or left; &amp;lt;b&amp;gt;2-tails&amp;lt;/b&amp;gt;: `P(|X|&amp;amp;gt;|T_n|)` for tails on both side.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`95^{th}`quantile means the area that makes up `95%` of the area under curve, can also be expressed as: `q(1-alpha)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;critical value: `T_n` that marks a certain area% under curve, `q_a` or `q_{a/2}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;we use `1-CDF`, or `1-φ(T_n)` for the right tail probabilities.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;p-value&amp;lt;/b&amp;gt;: how likely the data &amp;quot;belongs&amp;quot; to `H_0`, the lower the p-value, the more unlikely `H_0` is true. Set a `alpha` level, if `p&amp;amp;lt;=a`, then `H_0` might not be true, reject `H_0`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Significance: `alpha=`type I error, error rate for rejecting `H_0` when `H_0` is actually true. higher `alpha` means more likely to reject `H_0`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`beta`: type II error. Fail to reject `H_0` when `H_1` is actually true. Higher `beta rarr` more likely to fail to reject `H_0` when `H_1` is true. `1-beta`: power of test: prob of detecting true effect.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Workflow&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;1) State `H_0, H_1, alpha`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;2) Compute an `hatθ` for `H_0: θ_0`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;3) Compute an `T_n`, state its distribution&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;4) Compute `T_n`&amp;#39;s p-value&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;5) Find the critical value `q_{a}`(1-tail) or `q_{a/2}`(2-tails) of the distribution via wolfram&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;6) Reject `H_0` if: `T_n&amp;amp;gt;q_{1-a}`, `|T_n|&amp;amp;gt;q_{a/2}` or for z-test: `p&amp;amp;lt;=alpha` (p is already std z-score)&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; y=\&quot;1430\&quot; width=\&quot;260\&quot; height=\&quot;577\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-80\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Parameters&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;`θ`: True but unknown population θ&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`θ^star`: Asym of&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;θ&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;, is the `lim` of `hatθ_n`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`hatθ`: point estimator of θ&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`θ_0`: the θ that `H_0` hypothesizes&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`tildeθ`: alt estimator, estimator of `hatθ`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`θ_n`: sequence of parameters&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`barθ`: mean of θ, or `barθ_n`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`hatθ^{MLE, MAP}`: specific types of&amp;amp;nbsp;`hatθ`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;1295\&quot; width=\&quot;200\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-81\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Likelihood Ratio Test&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;Purpose: test if data fits model better with `θ_0` or without.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`H_0`: selectively set hypothesized values to part or all parameters of the target model, and find `L(θ_0)`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`H_1`: useestimators such as MLE for all the paras of the model, and find `L(hatθ)`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;LRT is defined as `Λ=\\frac{L(θ_0)}{L(hatθ)}`, `T_n=-2lnΛ=2(lnL(hatθ)-lnL(θ_0))~χ_d^2`,&amp;amp;nbsp;degrees of freedom = numbers of `θ_0 - hatθ`, so if `H_0` had 1 restricted `λ_0`, for `H_1`&amp;#39;s 1 unrestricted `hatλ`, then `df=1-0=1`. `psi_alpha=bb1{T_n&amp;amp;gt;q_{alpha}}`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;1591\&quot; width=\&quot;240\&quot; height=\&quot;210\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-83\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;QQ Plot&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;Visually access what distribution plotted dataset follows, by comparing its quantiles to the quantiles of a known distribution.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Theoretical quantile-axis: the reference distribution to compare to, the points on the axis are its support.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Sample quantile-axis: the distribution from the sample which we are interested in, values on axis are it&amp;#39;s support.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;lighter tails&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;lesser ext values&amp;amp;nbsp; &amp;amp;nbsp; exp(+)&amp;lt;br&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;such as uniform&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgba(0, 0, 0, 0); font-family: monospace; font-size: 0px; text-wrap: nowrap;&amp;quot;&amp;gt;%3CmxGraphModel%3E%3Croot%3E%3CmxCell%20id%3D%220%22%2F%3E%3CmxCell%20id%3D%221%22%20parent%3D%220%22%2F%3E%3CmxCell%20id%3D%222%22%20value%3D%22%22%20style%3D%22curved%3D1%3BendArrow%3Dnone%3Bhtml%3D1%3Brounded%3D0%3BfontFamily%3DCourier%20New%3BfontSize%3D9%3BfontColor%3D%23FF0000%3BendFill%3D0%3B%22%20edge%3D%221%22%20parent%3D%221%22%3E%3CmxGeometry%20width%3D%2250%22%20height%3D%2250%22%20relative%3D%221%22%20as%3D%22geometry%22%3E%3CmxPoint%20x%3D%221042%22%20y%3D%221808.5%22%20as%3D%22sourcePoint%22%2F%3E%3CmxPoint%20x%3D%221063%22%20y%3D%221788.5%22%20as%3D%22targetPoint%22%2F%3E%3CArray%20as%3D%22points%22%3E%3CmxPoint%20x%3D%221033%22%20y%3D%221808.5%22%2F%3E%3CmxPoint%20x%3D%221063%22%20y%3D%221808.5%22%2F%3E%3C%2FArray%3E%3C%2FmxGeometry%3E%3C%2FmxCell%3E%3C%2Froot%3E%3C%2FmxGraphModel%3E&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;fatter tails&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;more ext values&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;exp(-)&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;such as t-distro&am
