         &lt;/Array&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-88\&quot; value=\&quot;\&quot; style=\&quot;curved=1;endArrow=none;html=1;rounded=0;fontFamily=Courier New;fontSize=9;fontColor=#FF0000;endFill=0;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;369\&quot; y=\&quot;1856\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;399\&quot; y=\&quot;1836\&quot; as=\&quot;targetPoint\&quot; /&gt;\n            &lt;Array as=\&quot;points\&quot;&gt;\n              &lt;mxPoint x=\&quot;369\&quot; y=\&quot;1836\&quot; /&gt;\n              &lt;mxPoint x=\&quot;399\&quot; y=\&quot;1836\&quot; /&gt;\n            &lt;/Array&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-89\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px; text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;t Test&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Test if `μ_1` is significantly different from `μ_2`, or between `μ` and `μ_0`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Assumes: iid, &amp;lt;b&amp;gt;&amp;lt;font color=&amp;quot;#cc0000&amp;quot;&amp;gt;X~N()&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;, `σ_1^2 approx σ_2^2`, `n&amp;amp;lt;30`, uses t-table, is non-asym&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;t-Distribution&amp;lt;/b&amp;gt;: composed of `N(0,1)` rvs for small `n`, `n&amp;amp;lt;30`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Concept&amp;lt;/b&amp;gt;: t-test is the Z-test but instead of `Var(hatθ)` that is asym correct, use the unbiased `&amp;quot;Var(Sample)&amp;quot;`, and introduce the extra variabilities.&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;1-sample 1-sided&amp;lt;/b&amp;gt;: `H_0: μ le μ_0` vs `H_1: μ gt μ_0`:&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`T_n=(sqrt(n)(bar{X_n}-μ_0))/sqrt(tilde{S_n})~t_(n-1)`, `psi_alpha=bb1{T_n&amp;amp;gt;q_{alpha}}`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;1-sample 2-sided&amp;lt;/b&amp;gt;: `H_0: μ=μ_0` vs `H_1: μ ne μ_0`&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`T_n=(sqrt(n)bar{X_n})/sqrt(tilde{S_n})=(sqrt(n)(bar{X_n}-μ_0)/σ)/sqrt(tilde{S_n}/σ^2)~t_(n-1)`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`psi_alpha=bb1{|T_n|&amp;amp;gt;q_{alpha/2}}`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;2-samples&amp;lt;/b&amp;gt; (Welch’s Test)&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;special case of 2-sampled t-test where, `σ_1^2 ne σ_2^2`(heteroscedasticity), and `n_1 ne n_2`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`bar{X_n}~N(μ_Χ,frac{σ_Χ^2}{n})` and `bar{Y_m}~N(μ_Υ,frac{σ_Υ^2}{m})`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`frac{bar{X_n}-bar{Y_m}-(μ_Χ-μ_Υ)}{sqrt(frac{tilde{σ}_X^2}{n}+frac{tilde{σ}_Y^2}{m})}~t_N`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`N=((tilde{σ}_X^2/n + tilde{σ}_Y^2/m)^2)/(tilde{σ}_X^4/(n^2(n-1))+tilde{σ}_Y^4/(m^2(m-1)))ge min(n,m)`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;1801\&quot; width=\&quot;240\&quot; height=\&quot;472\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-90\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Bayesian&amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Treats `θ` as random variables.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Uses prior knowledge.&amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Provide posterior distribution&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Makes probabilistic statements about `θ`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Frequentist&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Treats `θ` as fixed but unknown.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Relies solely on data.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Provides `hatθ` and confidence intervals.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Makes probabilistic statements about the data.&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;1425\&quot; width=\&quot;200\&quot; height=\&quot;170\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-91\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Bayesian Inference&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Bayes Theorem: `&amp;quot;posterior&amp;quot;=frac{&amp;quot;prior&amp;quot;*&amp;quot;likelihood&amp;quot;}{&amp;quot;evidence&amp;quot;}`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Prior&amp;lt;/b&amp;gt;: previous belief about `θ`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Likelihood&amp;lt;/b&amp;gt;: Prob of observing data assuming `θ` is true&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Evidence&amp;lt;/b&amp;gt;: Marginal that ensure the posterior integrate to 1&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Posterior&amp;lt;/b&amp;gt;: Updated belief about `θ` given new evidence&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`π(θ|X)=frac{π(θ)*L_n(X|θ)}{p(X)}propπ(θ)L_n(X|θ)`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;remember to multiply the normalizing factor.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`p(X)=int_θ π(θ)L_n(X|θ}`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Conjugate Prior&amp;lt;/b&amp;gt;: priors that, combined with L_n(X|θ), results in a posterior that ~ the same family of distributions as the prior.&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Prior: `θ~Beta(α,β)`, Likelihood: `P(X|θ)=θ^k(1-θ)^{n-k}`, Posterior: `θ|X~Beta(α+k,β+n-k)`.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`Gamma*Exp~Gamma`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;For proper priors: `sum pi(theta)=1`, or `int pi(theta)d theta=1`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Improper Prior&amp;lt;/b&amp;gt;: Non-informative priors that don&amp;#39;t integrate to 1, and are not valid distributions such as &amp;lt;b&amp;gt;Jeffreys &amp;lt;/b&amp;gt;Prior: `π_J(θ) prop sqrt(&amp;quot;det&amp;quot;I(θ))`, invariant under reparameterization: if η=Φ(θ), we need: `π_J(η) prop π_J(θ)*|frac{dθ}{dη}|`, substituting `θ=Φ^{-1}(η)`, we have `π_J(η)prop sqrt{&amp;quot;det&amp;quot;I(Φ^{-1}(η))}*(Φ&amp;#39;(Φ^{-1}(η)))^{-1}`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Confidence region: `P(a&amp;amp;lt;=θ&amp;amp;lt;=b|X)=1-alpha`, Credible Interval: `[a,b]`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;Under Bayesian frameworks, the convention is to use `π` to denote pmf or pdf&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; y=\&quot;2007\&quot; width=\&quot;260\&quot; height=\&quot;430\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-99\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Bayes Estimator&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;`hatθ` via its `π(θ|X)` using a chosen loss function `L(θ,hatθ)`: `hatθ^{π}=argmin_{hatθ}E[L(θ,hatθ)]|X`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Bayes is the posterior &amp;lt;b&amp;gt;mean:&amp;lt;/b&amp;gt;&amp;amp;nbsp;`hatθ^{π}=E[θ|X]=int θ*π(θ|X)dθ`, or `sum θ*π(θ|X)`, if using `prop`, divide each `π(θ|X)` by `sum π(θ|X)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;aka LMS, or conditional expectation.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;MAP is posterior &amp;lt;b&amp;gt;mode&amp;lt;/b&amp;gt;: `hatθ^{MAP}=argmax_θ π(θ|X)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Must use normalized `π(θ|X)`, not the `prop π(θ)L(X|θ)` version without `p(X)`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Or use the mean formula of known distribution types. asym `Var(hatθ)=frac{1}{I(θ)}`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;LMS Error: Error=Bayes-Asym_Value, `E[Error|X]=0`, `Cov(Error,hatθ)=0`, `Var(θ)=Var(hatθ)+Var(Error)`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Conditional MSE of Bayes is the posterior Var under quad loss: `E[(θ-hatθ)^2|X]=Var(θ|X)`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; y=\&quot;2437\&quot; width=\&quot;260\&quot; height=\&quot;278\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-100\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Normal-like Functions&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;div&amp;gt;`f_X(x) = c exp(-(αx^2+βx+γ))`, complete the square: `-α(x+frac{β}{2α})^2+c`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;therefore: `μ=-frac{β}{2α}`, `σ^2=frac{1}{2α}`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;peak of `f_X(x)` = min of `-(αx^2+βx+γ)`: `frac{d}{dx}(-αx^2-βx-γ)=-2αx-β`, `-2αx-β=0`, `x=μ=-frac{β}{2α}`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;When posterior unimodal &amp;amp;amp; symmetric, such as`~N()`: `hatθ^{MAP}=hatθ^{LMS}=μ`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;940\&quot; y=\&quot;2530\&quot; width=\&quot;230\&quot; height=\&quot;170\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-101\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Bayes Estimator Example&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;1) `π(p=0.4)=0.2, π(p=0.7)=0.8`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;2) Compute all likelihoods `L(X|p)`: `L(X=3|p=0.4)=((6),(3))*0.4^3*(1-0.4)^(6-3)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`=0.27648, L(X=3|p=0.7)=0.18522`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;3) Compute all posteriors `π(p|X)`: `π(p=0.4|X=3)=π(p=0.4)*L(X=3|p=0.4)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`=0.2*0.27648=0.055296, π(p=0.7|X=3)=0.148176`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;4) Normalize `π(p|X)`: `frac{π(p=0.4|X=3)}{sum π(p|X)}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`=0.27176, π(p=0.7|X=3)=0.72823`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;normalized `π(p|X)` should sum to 1.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;5) `hat{p}^{Bayes}=E[p|X=3]=sum p_i*π(p|X)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`=(0.4*0.27176)+(0.7*0.72823)=0.618`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Even though `p in{0.4,0.7}`, `hat{p}^{Bayes}` thinks that `E[p|X]=0.618` means the outcome is closer to 0.7 than 0.4, `hat{p}^{MAP}=0.7` because MAP is the mode and `P(p=0.7)&amp;amp;gt;P(p=0.4)`.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;2273\&quot; width=\&quot;240\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-102\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Canonical Exponential Family&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;General: &amp;lt;/b&amp;gt;`f(x|θ)=h(x)exp(η(θ)*Τ(x)-A(θ))`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;1 parameter&amp;lt;/b&amp;gt;: `f_θ(x)=exp(frac{xθ-b(θ)}{φ}+c(x,φ))`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`=exp(x*frac{θ}{φ}-frac{b(θ)}{φ})*e^{c(x,φ)}` try to move all `θ` related terms inside the `exp()`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`θ=η(θ)`: main canonical parameter&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`x=T(x)`: sufficient stat, carry main random info on `x`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`e^{c(x,φ)}=h(x)`: base measure, indie of `θ`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`frac{b(θ)}{φ}=A(θ)`: log-partition function, normalizes the pdf to 1&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;`φ`: dispersion, effects variance (GLM)&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Properties&amp;lt;/b&amp;gt;:&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;`E[X]=b&amp;#39;(θ)`, `Var(X)=b&amp;#39;&amp;#39;(θ)φ`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`I(θ)=frac{nb&amp;#39;&amp;#39;(θ)}{φ}`&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;font style=&amp;quot;background-color: initial;&amp;quot; color=&amp;quot;#cc0000&amp;quot;&amp;gt;⚠&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;these formulas belongs to `exp(η(θ)*Τ(x)-A(θ))`, when using transformed para, must replace the transformed para with the equal `θ`.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;linear transformations &amp;lt;/b&amp;gt;also canon.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Canon Link&amp;lt;/b&amp;gt; relateds `μ=E[X]` to `θ`: `g(μ(x))=η=θ=(b&amp;#39;)^{-1}(μ(x))`, if `φ&amp;amp;gt;0`, canon link is strictly increasing.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;log-L&amp;lt;/b&amp;gt;: `l(θ;x)=sum_{i=1}^n[ln h(X_i)+frac{T(X_i)θ-b(θ)}{φ}]`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Canonical Families: `N(μ,σ^2), Ber(p), Poi(λ), Exp(λ), Gamma(α,β), &amp;quot;Binom&amp;quot;(k,p)`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;2150\&quot; width=\&quot;240\&quot; height=\&quot;375\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-103\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Canonical Exp Family Example:&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;Form: `f_θ(x)=h(x)exp(η(θ)T(x)-A(θ))`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`f_λ(x)=frac{x^4}{24λ^5}exp(-x/λ)=`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`exp(-frac{1}{λ}*x)*frac{1}{λ^5}*frac{x^4}{24}=`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`exp(-frac{1}{λ}*x)*exp(-5ln(λ))*`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`exp(4ln(x)-ln(24))=`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`exp(-frac{1}{λ}*x-5ln(λ)+4ln(x)-ln(24))`&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;convert all to `θ`: `θ=-1/λ rarr λ=1/-θ`, `T(x)=x`, `h(x)=4ln(x)-ln(24)`, `φ=1`, `Α(θ)=-5ln(λ)=-5ln(1/-θ)=5ln(-θ)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;since `ln(x&amp;amp;lt;=0)` is undefined, we must make sure `-θ&amp;amp;gt;0`, since `θ=-1/λ`, and `λ&amp;amp;gt;0`, `θ&amp;amp;lt;0 rarr -θ&amp;amp;gt;0`. `E[X]=A&amp;#39;(θ)` is only true when θ is `uarr` in the same direction as `T(X)`, and `E[X]` must `&amp;amp;gt;=0`, `A&amp;#39;(θ)` cannot `&amp;amp;lt;0` `A&amp;#39;(θ)=d/dθ 5ln(-θ)=5/θ, θ&amp;amp;lt;0, (5/θ)&amp;amp;lt;0` so this means `E[X]=-A&amp;#39;(θ)=-5/θ=-5/(-1/λ)=5λ`, `Var(X)=A&amp;#39;&amp;#39;(θ)φ=frac{-5}{θ^2}*1`, Var must be `&amp;amp;gt;=0` so `Var(X)=frac{5}{θ^2}*1=frac{5}{(-1/λ)^2}=5λ^2`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`hatλ^{MLE}=frac{d}{dλ}ln(frac{x^4}{24λ^5}exp(-x/λ))=0`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;for MLE of a single x: `frac{d}{dλ}ln(frac{x^4}{24λ^5}exp(-x/λ))=0`, `hatλ=x/5`, for the MLE of all the x, `hatλ^{MLE}=frac{1}{n}*frac{sumX_n}{5}=barX_n/5`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;We already derived that `E[X]=5λ`, since `E[X]=μ=barX_n=1^{st}` moment, `hatλ^{MM}=E[X]/5=barX_n/5`. `|barX_n-5|&amp;amp;gt;C_{0.05,n}:`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`barX_n` by CLT `rarr N(5,Var(barX_n))`, `Var(barX_n)=(Var(X_i))/n=(5λ_0^2)/n=(5*1^2)/n=5/n`, `C_{a,n}=q_{a/2}*sqrt{Var(barX_n)}=1.96*sqrt{5/n}`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;1865\&quot; width=\&quot;200\&quot; height=\&quot;610\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-104\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Log-Likelihood&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`l(x|θ)=ln(prod_{i=1}^n f_θ(x))=sum_{i=1}^n ln(f_θ(x))`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;2475\&quot; width=\&quot;200\&quot; height=\&quot;49\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-105\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Method of Moments Estimator&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;Analyze which aspect the parameter `θ` represents, then choose a moment that also represent the aspect as the `hatθ^{MM}=barX_n^k=(sumX_i^k)/n`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;by LLN: `hatθ_k rarr E_θ[X^k]`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;by CLT: `sqrt{n}(hatθ-θ) rarr N(0,Γ(θ))`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Γ(θ)`: asym covariance matrix.&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`hatθ_1=μ=E[X]=frac{sumX_i}{n}=barX_n`, `hatθ_2=μ^2+σ^2=E[X^2]=frac{sumX_i^2}{n}`, `σ^2=E[(X-μ)^2]=frac{sum(x_i-barX)^2}{n}`biased, `μ&amp;#39;_k=E[X^k]`, `μ_k=E[(X-μ)^k]`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;2524\&quot; width=\&quot;200\&quot; height=\&quot;231\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-106\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Linear Regression&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;div&amp;gt;`Y=a+bX+ε`. Y: dependent/response, X: Independent/Predictor, a: intercept, b: slope, ε: error.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Goal: Fit a line `y=a+bx`, and find `a,b` values that minimize some loss.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;OLS (vertical): `sum(Y-a-bX)^2`: `hat{a}=barY-hat{b}barX`, `hat{b}=frac{Cov(X,Y)}{Var(X)}=frac{σ_{ΧΥ}}{σ^2_Χ}=frac{bar{XY}-barX*barY}{frac{sumX^2}{n}-(barX)^2}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;wolfram: OLS: `&amp;quot;fit linear&amp;quot; (x,y),(x,y)..`, `Cov(X,Y)`: `&amp;quot;covariance&amp;quot; (x,x..) (y,y..)`, this gives unbiased, must `*(n-1)/n` to get the biased `σ_{XY}`, same goes for `&amp;quot;variance&amp;quot; (x,x..)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;horizontal distance: `sum(X-frac{Y-a}{b})^2` `1/b=frac{σ_{ΧΥ}}{σ_Y^2} rarr b=frac{σ_Y^2}{σ_{ΧΥ}}`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;2525\&quot; width=\&quot;240\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-107\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Beta Distribution&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;Continuous distribution defined on `[0,1]`. Models proportions, used as prior.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`f(x;α,β)=frac{x^{α-1}(1-x)^{β-1}}{B(α,β)}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`B(α,β)=int_0^1 t^{α-1}(1-t)^{β-1}dt=frac{Γ(α)Γ(β)}{Γ(α+β)}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[X]=frac{α}{α+β},&amp;amp;nbsp; &amp;amp;nbsp;Var(X)=frac{αβ}{(α+β)^2(α+β+1)}`,&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Mode`=frac{α-1}{α+β-2}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;When α=β=1, Beta is a &amp;lt;b&amp;gt;Uniform&amp;lt;/b&amp;gt;.&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; y=\&quot;1100\&quot; width=\&quot;260\&quot; height=\&quot;154\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-108\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Wolfram Syntax&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;Distros as objects: `&amp;quot;NormalDistribution[μ,σ]&amp;quot;` &amp;lt;font color=&amp;quot;#cc0000&amp;quot;&amp;gt;⚠beware&amp;lt;/font&amp;gt; `σ` is std dev, not var!&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;Commands: `&amp;quot;PDF[NormalDistribution[μ,σ],x]&amp;quot;`, plots can be added on top `&amp;quot;Plot[PDF[NormalDistribution[2, 3],x],{x,-5,10}]&amp;quot;`, `&amp;quot;Mean[]&amp;quot;`, `&amp;quot;Moment[]&amp;quot;`,&amp;amp;nbsp;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Expected Value&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;: `EV[f(x)]`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Quantile&amp;lt;/b&amp;gt;[NormalDistribution[0,1], 0.975] for the Z-score of `a=0.025` of a standard normal, aka&amp;amp;nbsp;&amp;lt;b&amp;gt;inverse CDF&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Probability&amp;amp;nbsp;&amp;lt;/b&amp;gt;`x&amp;amp;lt;=1.96`, NormalDistribution[0,1] for the area under curve.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Quantile&amp;lt;/b&amp;gt;[StudentTDistribution[4],1-a] for the critical value of the area to the left of `\\alpha`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;CDF&amp;lt;/b&amp;gt;[NormalDistribution[0, 1], 1.96] for area under curve upto x=1.96 of a standard normal&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;MLE&amp;lt;/b&amp;gt;: all components in a single step:&amp;amp;nbsp;`frac{d}{dθ}ln(prod f_θ(x))=0`, look for &amp;quot;real solutions&amp;quot; of `θ` or `x`. Note: use `x` for `sum X_i`.&amp;amp;nbsp;&amp;lt;span style=&amp;quot;color: rgb(255, 0, 0); background-color: initial;&amp;quot;&amp;gt;⚠&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Watch out for similar chars.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;940\&quot; y=\&quot;1720\&quot; width=\&quot;230\&quot; height=\&quot;296\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-109\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Categorical Likelihood&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;Are Zodiac signs`~&amp;quot;Unif&amp;quot;(a,b)`? `p_0 = (1/12, 1/12..)`, prob of a `X_i in j`: `p_j=j(P(X=a_j))`, # of `X_i in j`: `N_j=n{X_i=a_j}`, likelihood: `L_n=p_1^{N_1}*p_2^{N_2}...=prod_{j=1}^k p_j^{N_j}` with `vec p=(p_1,p_2,...,p_k)`, `vec hatp^{MLE}`: `hatp_j=frac{N_j}{n}` where `sum p_j=1`, for a single `X_i`J: `P(X=a_j)=prod_{j=1}^k p_i^{1(X_i=a_j)}`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;2513\&quot; width=\&quot;240\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-110\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Chi Squared Distribution&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;`χ_k^2`: `sum` of `k`&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;squared&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`N(0,1)` variables , with degrees of freedom`=k`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`E[X]=k`, `Var(X)=2k`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`f(x)=frac{1}{2^{k/2}Γ(k/2)}x^{k/(2-1)}e^{-x/2}`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`χ^2~Γ(k/2,2)`, `χ^2~N(k,sqrt{2k})` for large k.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;As n grows, `χ_1^2` (composed from&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;a single normal&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;) `95^{th}` quantile value decreases, and the distribution is scaled by `&amp;quot;asym&amp;quot;*q_{a}+frac{&amp;quot;any&amp;quot;\\ q_{a}-&amp;quot;asym&amp;quot;\\ q_{a}}{sqrt{n}}`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;2663\&quot; width=\&quot;240\&quot; height=\&quot;164\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-111\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Chi Squared Test&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;`χ^2` test is a goodness-of-fit test (match distribution, variable independence) that groups categorical data into bins, then compare observed data freq w/ expected data freq, requires counts in each bin `&amp;amp;gt;5`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`H_0: vec p = vec p^0` vs. `H1: vec p ne vec p^0`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`T_n = n sum^k [(hat{p}_j - p_j^0)^2/p_j^0] rarr chi_(k-1)^2`, count of `j` in `n`: `p_j=n_j/n`, `k`: # of categories.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`H_0: p in {&amp;quot;Bin&amp;quot;(k,θ)}` vs `H_1: p notin {&amp;quot;Bin&amp;quot;(k,θ)}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`T_n = n sum_(j=0)^k (N_j/n - f_hatθ(j))^2/f_hatθ(j) rarr chi_((k+1)-d-1)^2`, `hatθ`: MLE, `f_hatθ(j)=((k),(j))hatθ^j(1-hatθ)^{k-j}`, `d`: # of para, `k-d-1` when start at j=1&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;2827\&quot; width=\&quot;240\&quot; height=\&quot;256\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-112\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;PMF&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;Non-negative: `P(X=x)&amp;amp;gt;=0`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Must Sum to 1:&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`sum_x p(x)=1`, `p(x)=P(X=x)`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;Linear Transform&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Y=aX+b`, `p_Y(y)=p_X(frac{y-b}{a})`, `f_Y(y)=frac{1}{|a|}f_X(frac{y-b}{a})`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;g is monotonic: `f_Y(y)=f_X(h(y))|frac{dh}{fy}(y)|`, where h is inverse of g&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;1) find CDF: `F_Y(y)=P(g(x)&amp;amp;lt;=y)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;2) derive CDF for `y` to find PDF&amp;lt;/div&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;940\&quot; y=\&quot;1283\&quot; width=\&quot;230\&quot; height=\&quot;167\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-113\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Covariance Matrix&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;$$Σ = \\begin{pmatrix}Cov(X,X) &amp;amp;amp; Cov(X,Y)\\\\Cov(Y,X) &amp;amp;amp; Cov(Y,Y)\\end{pmatrix}$$`= E[(X-E[X])(Y-E[Y])]`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;For single vector `X`: `Var(bbX)=Cov(bbX)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Linear: `Cov(bbAbbX+bbB)=Cov(bbAbbX)=bbACov(bbX)bbA^T=bbASigmabbA^T`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Multivariate Gaussian&amp;lt;/b&amp;gt; vector:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;defined by mean vector `bbmu` and `Sigma`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`f_X(x)=1/sqrt((2pi)^d&amp;quot;det&amp;quot;Sigma)exp(-1/2(bbx-bbmu)^T Sigma^(-1) (bbx-bbmu))`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Multivariate CLT&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`X_i` ~ `R^d` `E[bbX_i]=bbmu` `Cov(bbX_i)=Sigma`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Multivariate Delta Method&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`sqrt(n)(g(T_n)-g(theta)) rarr&amp;amp;nbsp; N(0, gradg(theta)^T Sigma gradg(theta))`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;940\&quot; y=\&quot;2700\&quot; width=\&quot;230\&quot; height=\&quot;220\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-114\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;KL Divergence&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;Measures the difference between 2 distributions:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`KL(P_θ,P_{θ&amp;#39;})= sum p_θ(x)log((p_θ(x))/(p_{θ&amp;#39;}(x)))`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`KL(P_θ,P_{θ&amp;#39;})= int f_θ(x)log((f_θ(x))/(f_{θ&amp;#39;}(x)))dx`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Properties&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;not symmetric: `KL(P_θ,P_{θ&amp;#39;})\\ne KL(P_{θ&amp;#39;},P_θ)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;not negative: `KL(P_θ,P_{θ&amp;#39;})&amp;amp;gt;=0`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;definite: `KL(P_θ,P_{θ&amp;#39;})=0 iif P_θ=P_{θ&amp;#39;}`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;2755\&quot; width=\&quot;200\&quot; height=\&quot;175\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-115\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Min(X) &amp;amp;amp; Max(X)&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;`P(max &amp;amp;gt; x)=1 - P(max &amp;amp;lt; x)=1 - [P(X_i &amp;amp;lt; x)]^n`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P(max &amp;amp;lt; x)=prod_{i=1}^n P(X_i &amp;amp;lt; x)=[P(X_i &amp;amp;lt; x)]^n`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P(min &amp;amp;gt; x)=[P(X_i &amp;amp;gt; x)]^n=[1 - P(X_i &amp;amp;lt; x)]^n`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P(min &amp;amp;gt; x)=prod_{i=1}^n P(X_i &amp;amp;gt; x)=[P(X_i &amp;amp;gt; x)]^n`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`P(min &amp;amp;lt; x)=1 - P(min &amp;amp;gt; x)`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;2765\&quot; width=\&quot;240\&quot; height=\&quot;112\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-116\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Total Variation Distance&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;Measures max distance between two distributions `P_θ,P_{θ&amp;#39;}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`TV(P_θ,P_{θ&amp;#39;})=1/2 sum_{x in E}|p_θ(x)-p_{θ&amp;#39;}(x)|`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`TV(P_θ,P_{θ&amp;#39;})=1/2 int_{-oo}^(oo)|f_θ(x)-f_{θ&amp;#39;}(x)|dx`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;E is the joint support of `P_θ,P_{θ&amp;#39;}`.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Properties&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;symmetric: `TV(P_θ,P_{θ&amp;#39;})=TV(P_{θ&amp;#39;},P_{θ})`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;positive: `0&amp;amp;lt;=TV&amp;amp;lt;= 1`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;definite: if `TV(P_θ,P_{θ&amp;#39;})=0` then `P_θ=P_{θ&amp;#39;}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;triangle inequality: `TV(P_θ,P_{θ&amp;#39;})&amp;amp;lt;=TV(P_θ,P_{θ&amp;#39;&amp;#39;})+TV(P_θ&amp;#39;&amp;#39;,P_{θ&amp;#39;})`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;if `TV=1: then P_θ,P_{θ&amp;#39;}`&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;disjoint,&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;if `TV=0: then P_θ,P_{θ&amp;#39;}` same.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;2877\&quot; width=\&quot;240\&quot; height=\&quot;216\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-117\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Optimization&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;global extremes could be on the supports (end points), if distribution defined on closed range.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;solve `h&amp;#39;(x)=0` for critical points.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;min/max critical points&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`h&amp;#39;&amp;#39;(x)&amp;amp;lt;=0`: concave, max, `h&amp;#39;(x) darr`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`h&amp;#39;&amp;#39;(x)&amp;amp;lt;0`: str concave, global max, `h&amp;#39;(x) darr`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`h&amp;#39;&amp;#39;(x)&amp;amp;gt;=0`: convex, min, `h&amp;#39;(x) uarr`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`h&amp;#39;&amp;#39;(x)&amp;amp;gt;=0`: str convex, global min, `h&amp;#39;(x) uarr`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Multivariate min/max&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Gradient is the vector of partial deri:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`grad h(θ)=(frac{dh}{dθ_1},..)`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Hessian `Hh(θ)` is the matrix of `2^{nd}` partial deri:&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`X^THh(θ)X &amp;amp;lt;= 0`: concave, max, vice versa&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;If diagonal of Hessian are positive and Hessian symmetric: convex, minimum&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;700\&quot; y=\&quot;3083\&quot; width=\&quot;240\&quot; height=\&quot;225\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-118\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Miscellaneous&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp;Theorems&amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Markov Inequality&amp;lt;/b&amp;gt;: `X&amp;amp;gt;=0` and `a&amp;amp;gt;=0`, provides upper bound on `P(X&amp;amp;gt;=a)`.&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`P(X&amp;amp;gt;=a)&amp;amp;lt;=(E[X])/a`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Chebyshev Inequality&amp;lt;/b&amp;gt;: upper bound on `P(X` deviates from &amp;lt;b&amp;gt;μ&amp;lt;/b&amp;gt; by &amp;amp;gt; &amp;lt;b&amp;gt;c&amp;lt;/b&amp;gt; std dev`)`&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;`P(|X-μ|&amp;amp;gt;c)&amp;amp;lt;=σ^2/c^2`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Slutsky&amp;#39;s Theorem:&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Relationships between a rv that `rarr` rv and a rv that `rarr` constant.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Given `T_n rarr T` and `U_n rarr c`, then, `T_n + U_n rarr T+c`, `T_n*U_n rarr T*c`, `T_n/U_n rarr T/c`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Convergence:&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`rarr_d`: In distribution, `T_n`&amp;#39;s distro `rarr` T&amp;#39;s distro.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`rarr_p`: In probability, `U_n rarr c`: for any `&amp;quot;error&amp;quot;&amp;amp;gt;0`, `P(|U_n-c|&amp;amp;gt;ε)rarr0`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Cochran&amp;#39;s Theorem:&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Relationship between `S_n, χ^2`, typically in ANOVA&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`{nS_n}/{σ^2} ~ chi_(n-1)^2` or `S_n ~ {σ^2}/{n}chi_(n-1)^2`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Donsker&amp;#39;s Theorem&amp;lt;/b&amp;gt;: connects empirical CDF to Brownian bridge (A Gaussian Process).&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;if F is cont CDF:`sqrt(n)&amp;quot;sup&amp;quot;|F_n(t)-F(t)| rarr &amp;quot;sup&amp;quot;_{t in [0,1]} |B(t)|`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Moivre Laplace Correction&amp;lt;/b&amp;gt;: using discrete rv to `approx` conti rv via CLT.&amp;lt;/div&amp;gt;&am ;lt;div&amp;gt;Integrate up to `x` for the CDF of X `F_X(x)=\\int_{-oo}^x f_X(t)dt=P(X&amp;amp;lt;=x)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Inversely, to get the PDF of X, differentiate `f_X(x)=frac{d}{dx}F_X(x)`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Evaluating specific value gives the area to the `\\text{left}: P(X&amp;amp;lt;=x)`, for the area to `\\text{right}: 1-P(X&amp;amp;lt;=x)`, which gives `P(X&amp;amp;gt;x)`.&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`Y=F(x),F_Y~&amp;quot;Uni&amp;quot;(0,1)`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Empirical CDF&amp;lt;/b&amp;gt;: step fn that estimates population `F(t)` on each `1/n` step.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`F_n(t) = 1/n sum bb1{X_i&amp;amp;lt;=t}`, eCDF is a step fn so discont, jumps with `1/n` at each `X_i`, converge to true `F(t)`. Asym Normal: `sqrt(n)(F_n(t)-F(t)) rarr N(0, F(t)(1-F(t)))`, `F(t)(1-F(t))` is the var of binom, due to the indicator.&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;940\&quot; y=\&quot;960\&quot; width=\&quot;230\&quot; height=\&quot;323\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-121\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;KS Test&amp;lt;/b&amp;gt;:&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;Goodness of fit by comparing empirical CDF w/ CDF. Do not require bins. Provide numerical `T_n=sqrt{n}&amp;quot;sup&amp;quot;|F_n(t)=F_0(t)|`, p-value: `P(Z&amp;amp;gt;T_n)` assume `H_0` is true, reject `H_0`: `T_n&amp;amp;gt;q_a`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;KL Test&amp;lt;/b&amp;gt;:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Similar to KS test but θ are estimated. More likely to reject than KS. If θ is given, not suitable. Test if Gaussian: `&amp;quot;sup&amp;quot;|F_n(t)-φ_(hatμ,hatσ^2)(t)|`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Geometric Distribution&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Geom(p)=` similar to `exp()` but discrete, # of trials until `1^{st}` `P(X=k)=(1-p)^{k-1}p,&amp;amp;nbsp; k=1,2...`.&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;2930\&quot; width=\&quot;200\&quot; height=\&quot;222\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-122\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Multivariate Linear Regression&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`vec Y = bbbX vec β^star + vec ε`, `vec β in RR^p`, `vec Y in RR^n`, `bbbX in RR^(n times p)`.&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`X^Tβ=μ(x)=E[Y|X=x]=int y*h(y|x)dy`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;LSE&amp;amp;nbsp;&amp;lt;/b&amp;gt;`hat{vec β}^{Bayes}`: `hat{vec β} = argmin||vecY-bbbX vec β||^2`, solution:`hat{vec β}=(bbbX^TbbbX)^(-1)bbbX^TY`, must be full rank: `&amp;quot;Rank&amp;quot;(X)=p`, and `n&amp;amp;gt;=p`.&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Assumptions&amp;lt;/b&amp;gt;: Design Matrix `bbbX` deterministic, full rank, `vec ε` ~ `N(0, σ^2I_n)` iid: `rArr Y ~ N_n(bbbX β^star, σ^2I_n)`, `rArr I(β) = 1/σ^2 bbbX^T bbb X`&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Properties &amp;lt;/b&amp;gt;of LSE&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;LSE=MLE in homoscedastic Gaussian&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Distro of `hat{β}` ~ `N_p(β^star, σ^2(bbbX^TbbbX)^(-1))`, is asym.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Quad Risk: `E[||hat{β}-β||^2]=σ^2&amp;quot;trace&amp;quot;((bbbX^TbbbX)^-1)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Prediction Error: `E[||Y-bbbXhat{β}||^2]=σ^2(n-p)`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Unbiased `hatσ^2 = ||Y-bbbXhat{β}||^2/(n-p) = 1/(n-p) sum hat{ε}^2`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;`(n-p)hat{σ^2)/σ^2` ~ `chi_(n-p)^2`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`hat{B}, hat{σ^2}` orthogonal and indie&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;fontSize=10;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; y=\&quot;2715\&quot; width=\&quot;260\&quot; height=\&quot;315\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-123\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Significance Tests&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;is `j^{th} X_j` significant to Y?&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`H_0: β_j=0` vs `H_1: β_jne0`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`γ_j: j^{th}` diag coeff `(bbbX^TbbbX)^(-1)` (`γ_j&amp;amp;gt;0`)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`T_n^{(j)}=(hat{β}_j-β_j)/sqrt(hat{σ}^2γ_j)~t_(n-p)`, `hatσ^2=frac{||Y-bbbX hatβ||^2}{n-p}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Rejection Region: `R_(j,α) = {|T_n^((j))|&amp;amp;gt;q_(α/2)(t_(n-p))}`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;3152\&quot; width=\&quot;200\&quot; height=\&quot;156\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-124\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Generalized Linear Models &amp;quot;GLM&amp;quot;&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;Link `μ` of response `Y` linearly to predictor `X`:&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`μ_i=b&amp;#39;(θ_i)`.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`μ=E[Y|X]`, via Link fn: `g(μ_i)=θ=a+bX=X_i^Tβ`, inverse: `μ=g^{-1}(θ)`.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`hat{beta}`: asym normal, find `bb beta` via MLE.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`N: g(μ)=μ=X^Tβ`,&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;`&amp;quot;Binom&amp;quot;: g(μ)=ln(μ/(n-μ))`&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`Exp: g(μ)=-μ^(-1), μ=-(X^Tβ)^(-1)`, `&amp;quot;Gamma&amp;quot;: g(μ)=μ^(-2), μ=(X^Tβ)^(-1/2)`, `Poi: g(μ)=ln(μ), μ=exp(X^Tβ)`, `Ber: g(μ)=ln(μ/(1-μ)), μ=1/(1+exp(-X^Tβ))`,&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; y=\&quot;3030\&quot; width=\&quot;260\&quot; height=\&quot;178\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-125\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Multiple Hypothesis Testing&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;Testing Multi-θ `α uarr`, we must control family-wise err=P(at least 1 type_I)`&amp;amp;lt;=α`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Bonferroni&amp;#39;s test:&amp;lt;/b&amp;gt; Divide `α` by # of tests `m`: Reject `H_i` if `p_i&amp;amp;lt;=α/m`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Example: `m=100` at `α=0.05`: `&amp;quot;FWER&amp;quot;approx 1-P(type_I=0)=1-(1-0.05)^100 approx 0.994`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Very restrictive for large `m rarr`lower β&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;FDR=fraction of type_I in all sig`&amp;amp;lt;=α`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Bonferroni corr&amp;lt;/b&amp;gt;: reject if `m*&amp;quot;p-value&amp;quot;&amp;amp;lt;=α`, controls FWER, but very conservative.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;Holm-Bonferroni corr&amp;lt;/b&amp;gt;: sort p-values, reject smallest `p_k`: `p_k&amp;amp;gt;frac{α}{m-k+1}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Bonferroni-Hochberg corr: sort p-values, threshold: `p_k&amp;amp;lt;=frac{k*α}{m}`, `k=1,..,m`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;3093\&quot; width=\&quot;240\&quot; height=\&quot;215\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;FA9TWM32eiZWdBci67CR-126\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; text-align: left;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Bonferroni&amp;#39;s Test&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;test group β is sig at FWER`&amp;amp;lt;=α`, non-asym.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`H_0: β_j=0 forall j in S` where `S sube {1,...,p}`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`H_1: exists j in S` where `β_j ne 0`&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;`psi = bb1{(max(|hat{β}_1|, |hat{β}_2|,...))/(sqrt(Var(hat{β}_j))) &amp;amp;gt; q_(α/(2k))}`&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontFamily=Courier New;strokeColor=default;fontSize=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; y=\&quot;3208\&quot; width=\&quot;260\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
